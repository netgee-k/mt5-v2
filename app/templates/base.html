<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MT5 Trading Journal{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'profit-positive': '#10b981',
                        'profit-negative': '#ef4444',
                    }
                }
            }
        }
    </script>
    <style>
        .profit-positive { color: #10b981; }
        .profit-negative { color: #ef4444; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-xl font-bold">
                <a href="/" class="hover:text-gray-300">MT5 Trading Journal</a>
            </div>
            <div class="flex space-x-4">
                <a href="/dashboard" class="hover:text-gray-300">Dashboard</a>
                <a href="/calendar" class="hover:text-gray-300">Calendar</a>
                <a href="/stats" class="hover:text-gray-300">Statistics</a>
                <a href="/trades" class="hover:text-gray-300">Trades</a>
                <a href="/sync" class="hover:text-gray-300">Sync</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>MT5 Trading Journal • FastAPI • {% if today %}{{ today.year }}{% else %}2025{% endif %}</p>
            <p class="text-sm text-gray-400 mt-2">Sync your MetaTrader 5 trades for analysis</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>

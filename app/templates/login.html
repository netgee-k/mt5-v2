{% extends "base.html" %}
{% block title %}Login - {{ super() }}{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg border border-gray-200">
    
    <div class="px-6 py-4 border-b">
      <h2 class="text-lg font-semibold flex items-center gap-2">
        <i class="fas fa-sign-in-alt"></i> Login
      </h2>
    </div>

    <div class="p-6">
      <form method="post" action="/login" class="space-y-4">
        <div>
          <label class="block text-sm text-gray-600 mb-1">Email</label>
          <input type="email" name="email" required
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
          <label class="block text-sm text-gray-600 mb-1">Password</label>
          <input type="password" name="password" required
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
          Login
        </button>
      </form>

      <div class="text-center text-sm mt-4">
        <a href="/forgot-password" class="text-blue-600 hover:underline">Forgot password?</a> |
        <a href="/register" class="text-blue-600 hover:underline">Create account</a>
      </div>

      {% if error %}
      <div class="mt-4 bg-red-100 text-red-700 p-3 rounded">
        {{ error }}
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}

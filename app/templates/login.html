{% extends "base.html" %}
{% block title %}Login - {{ super() }}{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh] px-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 overflow-hidden">

    <!-- Header -->
    <div class="px-6 py-6 border-b border-gray-200 dark:border-gray-700 text-center">
      <!-- Logo -->
      <div class="flex justify-center mb-3">
        <img
          src="/static/icons/favicon.png"
          alt="MT5 Journal Logo"
          class="w-12 h-12 rounded-lg shadow-sm"
        />
      </div>

      <h2 class="text-xl font-semibold text-gray-900 dark:text-white flex items-center justify-center gap-2">
        <i class="fas fa-sign-in-alt text-blue-600 dark:text-blue-400"></i>
        Sign in to MT5 Journal
      </h2>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
        Track, analyze, and improve your trading
      </p>
    </div>

    <!-- Body -->
    <div class="p-6">
      <form method="post" action="/login" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">
            Email
          </label>
          <input
            type="email"
            name="email"
            required
            class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600
                   bg-white dark:bg-gray-900 text-gray-900 dark:text-white
                   focus:ring-2 focus:ring-blue-500 focus:outline-none"
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">
            Password
          </label>
          <input
            type="password"
            name="password"
            required
            class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600
                   bg-white dark:bg-gray-900 text-gray-900 dark:text-white
                   focus:ring-2 focus:ring-blue-500 focus:outline-none"
          >
        </div>

        <button
          type="submit"
          class="w-full py-2.5 rounded-lg font-medium text-white
                 bg-blue-600 hover:bg-blue-700
                 focus:ring-2 focus:ring-blue-500 transition"
        >
          Login
        </button>
      </form>

      <!-- Divider -->
      <div class="mt-6 relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-3 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400">
            Or continue with
          </span>
        </div>
      </div>

      <!-- Google Login -->
      <div class="mt-6">
        <a
          href="/auth/google/login"
          class="w-full flex items-center justify-center gap-3 py-3 px-4
                 border border-gray-300 dark:border-gray-600
                 rounded-lg shadow-sm
                 bg-white dark:bg-gray-900
                 text-sm font-medium text-gray-700 dark:text-gray-300
                 hover:bg-gray-50 dark:hover:bg-gray-700 transition"
        >
          <!-- Google SVG -->
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign in with Google
        </a>
      </div>

      <!-- Links -->
      <div class="text-center text-sm mt-5 text-gray-600 dark:text-gray-400">
        <a href="/forgot-password" class="text-blue-600 dark:text-blue-400 hover:underline">
          Forgot password?
        </a>
        &nbsp;â€¢&nbsp;
        <a href="/register" class="text-blue-600 dark:text-blue-400 hover:underline">
          Create account
        </a>
      </div>

      <!-- Error -->
      {% if error %}
      <div class="mt-4 bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-300 p-3 rounded-lg text-sm">
        {{ error }}
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}

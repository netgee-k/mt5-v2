<!DOCTYPE html>
<html>
<head>
    <title>Login - MT5 Trading Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-2 text-center">ðŸ“Š MT5 Trading Journal</h1>
        <p class="text-gray-600 text-center mb-6">Trade tracking and analysis</p>
        
        {% if error %}
        <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="/login" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">Username</label>
                <input type="text" name="username" required 
                       class="w-full p-2 border border-gray-300 rounded"
                       placeholder="admin">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" name="password" required 
                       class="w-full p-2 border border-gray-300 rounded"
                       placeholder="admin123">
            </div>
            <button type="submit" 
                    class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
                Login
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">No account? <a href="/register" class="text-blue-600">Register here</a></p>
            <p class="text-sm text-gray-500 mt-2">Default credentials: admin / admin123</p>
        </div>
    </div>
</body>
</html>

{% extends "base.html" %}

{% block title %}Register - {{ super() }}{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg border border-gray-200">
    
    <!-- Header -->
    <div class="px-6 py-4 border-b">
      <h2 class="text-lg font-semibold flex items-center gap-2">
        <i class="fas fa-user-plus"></i> Register
      </h2>
    </div>

    <!-- Body -->
    <div class="p-6">
      <form method="post" action="/register" class="space-y-4">

        <div>
          <label class="block text-sm text-gray-600 mb-1">Email</label>
          <input
            type="email"
            name="email"
            required
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          >
        </div>

        <div>
          <label class="block text-sm text-gray-600 mb-1">Username</label>
          <input
            type="text"
            name="username"
            required
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          >
        </div>

        <div>
          <label class="block text-sm text-gray-600 mb-1">Full Name (Optional)</label>
          <input
            type="text"
            name="full_name"
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          >
        </div>

        <div>
          <label class="block text-sm text-gray-600 mb-1">Password</label>
          <input
            type="password"
            name="password"
            required
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          >
        </div>

        <div>
          <label class="block text-sm text-gray-600 mb-1">Confirm Password</label>
          <input
            type="password"
            name="confirm_password"
            required
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          >
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-medium"
        >
          <i class="fas fa-user-plus mr-1"></i> Register
        </button>
      </form>

      <!-- Footer links -->
      <div class="text-center text-sm mt-4">
        <a href="/login" class="text-blue-600 hover:underline">
          Already have an account? Login
        </a>
      </div>

      {% if error %}
      <div class="mt-4 bg-red-100 text-red-700 p-3 rounded text-sm">
        {{ error }}
      </div>
      {% endif %}

      {% if success %}
      <div class="mt-4 bg-green-100 text-green-700 p-3 rounded text-sm">
        {{ success }}
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Reset Password - {{ super() }}{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg border border-gray-200">

    <!-- Header -->
    <div class="px-6 py-4 border-b">
      <h2 class="text-lg font-semibold flex items-center gap-2">
        <i class="fas fa-key"></i> Reset Password
      </h2>
    </div>

    <!-- Body -->
    <div class="p-6">
      <form method="post" action="/reset-password" class="space-y-4">

        <input type="hidden" name="token" value="{{ token }}">

        <div>
          <label class="block text-sm text-gray-600 mb-1" for="password">New Password</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          >
        </div>

        <div>
          <label class="block text-sm text-gray-600 mb-1" for="confirm_password">Confirm New Password</label>
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            required
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          >
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-medium"
        >
          <i class="fas fa-save mr-1"></i> Reset Password
        </button>
      </form>

      {% if error %}
      <div class="mt-4 bg-red-100 text-red-700 p-3 rounded text-sm">
        {{ error }}
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
